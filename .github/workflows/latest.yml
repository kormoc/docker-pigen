name: publish kormoc/pigen:latest

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up buildx
        uses: crazy-max/ghaction-docker-buildx@v1
      - name: Login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build
        run: docker buildx build --memory="1536m" --push --tag kormoc/pigen:latest --platform linux/amd64,linux/arm64,linux/arm/v7 .
      - name: Install docker-squash
        uses: teddyking/dependency-action@master
        with:
          deps: https://github.com/jwilder/docker-squash/releases/download/v0.2.0/docker-squash-linux-amd64-v0.2.0.tar.gz
      - name: list files
        run: find /github/home
