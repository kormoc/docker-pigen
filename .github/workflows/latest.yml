name: publish kormoc/pigen:latest

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Figure out what tag to push
        run: bash scripts/figure_out_docker_tag.sh
      - name: What tag to push?
        id: tag
        run: echo ::set-output name=TAG::$(bash scripts/figure_out_docker_tag.sh)
      - name: Where am I?
        run: pwd
      - name: What's here?
        run: ls -la
      - name: Set up buildx
        uses: crazy-max/ghaction-docker-buildx@v1
      - name: Login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build
        run: docker buildx build --memory="1536m" --push --tag kormoc/pigen:latest --platform linux/amd64,linux/arm64,linux/arm/v7 .
